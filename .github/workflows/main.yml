    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.3
        with:
          node-version: 12.x
    
      # Instalar as dependencias do NPM/yarn 
      - name: Install dependencies
        run: yarn
        
      # Executar a build    
      - name: Run build
        run: yarn build
     
